<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SuperRaccoon</title>
    <link href="css/default.css" rel="stylesheet" />

    <script src="js/game/main.js"></script>
    <script src="js/game/player.js"></script>
    <script src="js/game/level.js"></script>
    <script src="js/game/enemy_spawner.js"></script>
    <script src="js/game/entity_manager.js"></script>
    <script src="js/game/entities.js"></script>
    
    <script src="js/graphics/animations.js"></script>
    <script src="js/graphics/background.js"></script>
    <script src="js/gui/gui.js"></script>
    <script src="js/gui/hud.js"></script>
    
    <script src="js/miscellaneous/utilities.js"></script>
    <script src="js/miscellaneous/input.js"></script>
    
    <script src="js/physics/colision.js"></script>
    
    <script src="js/sound/sound.js"></script>
    
    <script src="js/storage/levels.js"></script>
    <script src="js/storage/cookies.js"></script>
</head>
<body>
    <div id="GameHolder">
        <div id="ProgressBar">
            <div id="ProgressFill">
                <div id="ProgressBarIcon"></div>
            </div>
        </div>
        <div id="WrapsLevels">
            <a onclick="Gui.showTitleScreen();" id="A1" class="close-button">X</a>
            <br /><h2>Level Select</h2>
            <ul id="Levels">
            </ul>
        </div>
        <div id="WrapsSettings">
            <a onclick="Gui.showTitleScreen();" class="close-button">X</a>
            <br /><h2>Settings</h2>
            <div style="clear:both"></div>
        	<br /><button onclick="Storage.resetLevels();" class="title-button" id="Reset">Reset Progress</button>
            <br /><button onclick="Storage.toggleSound(this);" class="title-button" id="ToggleMusic"></button>
            <br /><button onclick="Storage.toggleSound(this);" class="title-button" id="ToggleSFX"></button>
        </div>
        <div id="WrapsTitle">
    	    <div class="title-logo">
    	    </div>
            <div class="navigation">
                <button onclick="Gui.showLevelSelect();" class="title-button" id="Start">Obliterate Koochas</button>
                <button onclick="Gui.showSettings();" class="title-button" id="Settings">Settings</button>
                <button onclick="Gui.showHelp();" class="title-button" id="Help">The way of the Raccoon</button>
                <button onclick="Gui.showCredits();" class="title-button" id="Credits">About</button>
            </div>
        </div>
        <div id="WrapsPauseMenu">
            <br /><h2>Pause</h2>
            <div class="button-group">
                <button onclick="Game.setPaused(false)" class="title-button" id="Resume">RESUME</button>
                <br /><button onclick="Game.restartLevel()" class="title-button" id="RestartLevel">Restart Level</button>
                <br /><button onclick="Gui.showLevelSelect()" class="title-button" id="ChangeLevel">Change Level</button>
            </div>
            <div class="button-group">
                <button onclick="Storage.toggleSound(this);" class="title-button" id="PMToggleMusic"></button>
                <br /><button onclick="Storage.toggleSound(this);" class="title-button" id="PMToggleSFX"></button>
            </div>
            <div class="button-group">
                <button onclick="Gui.showTitleScreen()" class="title-button" id="EndLevel">BACK TO MAIN MENU</button>
            </div>
        </div>
        <div id="WrapsScoreScreen">
            <a onclick="Gui.showTitleScreen();" class="close-button">X</a>
            <button id="ScoreScreenTest" onclick="Gui.showStats(this);" style="width: 120px; position:absolute; left: 10px; top: 10px">End Level</button>
            <div id="Conclusion" class="stats-box" data-order="1">YOU FREAKING ROCK!</div>
            <div id="KilledStats" class="stats-box" data-order="2">You killed 0 koochas.</div>
            <div id="MissedStats" class="stats-box" data-order="3">You missed 0 times.</div>
            <div id="KillRate" class="kill-rate-box">
                <h2>Kill Rate</h2>
                <hr />
                <div id="KRStars"></div>
                <div id="KRPercentage">0%</div>
            </div>
            <div id="ScoreScreenNav">
                <button onclick="Game.playNextLevel();" id="NextLevel">NEXT</button>
                <button onclick="Game.replayLevel();" id="ReplayLevel">REPLAY</button>
            </div>
        </div>
    	<div class="canvasHolder" id="canvasHolder">
    		<canvas style="background-color:#00a2ff" height="0" id="canvas">
                Your browser doesn't support canvas. Please download a great browser!
            </canvas>
    	</div>
        <div id="debug-panel" class="debug"></div>
    </div>
</body>
</html>
