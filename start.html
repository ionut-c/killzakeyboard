<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Modules</title>
    <link href="css/default.css" rel="stylesheet" />

    <script src="js/levels.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/input.js"></script>
    <script src="js/paths.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/bot.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/colision.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ui.js"></script>
</head>
<body>
    <div id="GameHolder">
        <div id="ProgressBar">
            <div id="ProgressFill">
                <div id="ProgressBarIcon"></div>
            </div>
        </div>
        <div id="WrapsLevels">
            <a onclick="showTitleScreen();" id="A1" class="close-button">X</a>
            <br /><h1>Level Select</h1>
            <ul id="Levels">
            </ul>
        </div>
        <div id="WrapsSettings">
            <a onclick="showTitleScreen();" id="Close" class="close-button">X</a>
            <br /><h1>Settings</h1>
            <div style="clear:both"></div>
        	<br /><button onclick="resetLevels();" class="title-button" id="Reset">Reset Progress</button>
            <br /><button onclick="toggleSound(0, this);" class="title-button" id="ToggleMusic"></button>
            <br /><button onclick="toggleSound(1, this);" class="title-button" id="ToggleSFX"></button>
        </div>
        <div id="WrapsTitle">
    	    <div class="title-logo">
    	    </div>
            <div class="navigation">
                <button onclick="showLevelSelect();" class="title-button" id="Start">Obliterate Koochas</button>
                <button onclick="showSettings();" class="title-button" id="Settings">Settings</button>
                <button onclick="showPostScreen();" class="title-button" id="Settings">[DEV] PostScreen</button>
            </div>
        </div>
        <div id="WrapsPostScreen">
            <a onclick="showTitleScreen();" id="Close" class="close-button">X</a>
            <button id="PostScreenTest" onclick="showStats(this);" style="width: 120px; position:absolute; left: 10px; top: 10px">End Level</button>
            <div id="KilledStats" class="stats-box" data-order="1">You killed: 1500 Koochas</div>
            <div id="MissedStats" class="stats-box" data-order="2">You missed: 32 Koochas</div>
            <div id="Conclusion" class="stats-box" data-order="3">YOU FREAKING ROCK!</div>
        </div>
    	<div class="canvasHolder" id="canvasHolder">
    		<canvas style="background-color:#00a2ff" height="0" id="canvas">
                Your browser doesn't support canvas. Please download a great browser!
            </canvas>
    	</div>
        <div id="debug-panel" class="debug"></div>
    </div>
</body>
</html>
